version: 2.1
orbs:
    ruby: circleci/ruby@1.1.4
    node: circleci/node@4.7.0
workflows:
  lint_and_test:
    jobs:
      - lint_ruby
      - lint_javascript
      - rspec_test
jobs:
  lint_ruby:
    docker:
      - image: circleci/ruby:3.0.2-node
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          check-path: '--fail-level error --display-only-fail-level-offenses'
          label: Inspecting with Rubocop
      - run:
          name: Install Ruby Dependencies
          command: bundle install
  lint_javascript:
    docker:
      - image: circleci/node:16.13
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
  rspec_test:
    docker:
      - image: circleci/ruby:3.0.2-node
      - image: redis:4.0.6
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGPASSWORD: ''
          PGUSER: circleci-recruiter
          RAILS_ENV: test
      - image: circleci/postgres:12.1-alpine
        environment:
          POSTGRES_DB: recruiter_test
          POSTGRES_USER: circleci-recruiter
          POSTGRES_PASSWORD: ''
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Install redis
          command: sudo apt-get install ruby-redis ; while ! redis-cli ping 2>/dev/null ; do sleep 1 ; done

      - run:
          name: Wait for DB
          command: 'dockerize -wait tcp://localhost:6379 -timeout 1m'

       - run:
          name: Run Rspec
          command: RAILS_ENV=continous_integration bundle exec rspec -o /tmp/test-results/rspec.xml
      
      - store_test_results:
          path: /tmp/test-results

      - ruby/rspec-test
